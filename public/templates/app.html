<div ng-controller="AppCtrl as app">
  <h3>Choose a deck</h3>
  <ul>
    <li ng-repeat="item in app.data">
      {{ item.deckname }}
      <a href="/study"><button class="btn">Study</button></a>
      <a href="/edit"><button class="btn">Edit</button></a>
      <button class="btn">Delete</button>
      <br>
    </li>
  </ul>
</div>
