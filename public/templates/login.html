<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Repeat.it</h1>
    <p class="lead">A simple flashcard app to accelerate learning</p>
  </div>
</div>
<div class="container loginContainer" ng-controller="LoginCtrl as login">
  <div class="row">
    <form class="accCreationForm col-xs-12 col-md-6 vertical-centered centered">
      <h4>Create a New Account</h4>
      <input id="accName" type="email" placeholder="enter email" ng-model="login.accName"/>
      <br />
      <input id="accPw" type="password" placeholder="password" ng-model="login.accPw"/>
      <br />
      <input id="accVerifyPw" type="password" placeholder="verify password" ng-model="login.accVerifyPw"/>
      <br />
      <button ng-click="login.signup()" class="btn btn-primary">Sign Up</button>
    </form>
    <form class="loginForm col-xs-12 col-md-4 vertical-centered centered">
      <h4>Login</h4>
      <input id="loginName" type="email" placeholder="email" ng-model="login.loginName"/>
      <br />
      <input id="loginPw" type="password" placeholder="password" ng-model="login.loginPw"/>
      <br />
      <div class="forgot-password" ng-click="forgotPassword()">Forgot Password?</div>
      <button class="btn btn-primary" ng-click="login.login()">Log In</button>
    </form>

    <div ng-if="show">
    <form class="accCreationForm col-xs-12 col-md-6">
      <h4>Reset Password</h4>
      <input id="resetCode" type="text" placeholder="Enter reset code" ng-model="login.resetCode"/>
      <br />
      <input id="newPassword" type="password" placeholder="Enter new password" ng-model="login.newPassword"/>
      <br />
      <input id="newPasswordConfirm" type="password" placeholder="Confirm new password" ng-model="login.newPasswordConfirm"/>
      <br />
      <button class="btn btn-primary" ng-click="login.reset()">Reset</button>
    </form>
  </div>
  </div>
