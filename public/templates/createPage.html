<div ng-controller="CreatePageCtrl as create">

  <div class="container">
  <h1>DECK NAME: <input ng-model="create.newDeck.deckname" required /></h1>

    <div class="row">
      <div class="col-xs-5 flashcard">
        <h4>Question</h4>
        <hr>
        <textarea placeholder="Enter a question" ng-model="create.newCard.front"></textarea>
      </div>

      <div class="col-xs-5 flashcard">
        <h4>Answer</h4>
        <hr>
        <textarea placeholder="Enter the answer" ng-keyup="$event.keyCode == 13 && create.addCard(create.newCard)" ng-model="create.newCard.back"></textarea>
      </div>
    </div>

    <button class="btn-primary" ng-click="create.addCard(create.newCard)">Add card</button>

    <hr> <!-- Start of list of currently made cards -->

    <div ng-repeat="card in create.newDeck.cards" >
      <div class="row">
        <div class="col-xs-5 flashcard">
          <h4>Question</h4>
          <hr>
          <textarea placeholder="Enter a question" ng-model="card.front"></textarea>
        </div>

        <div class="col-xs-5 flashcard">
          <h4>Answer</h4>
          <hr>
          <textarea placeholder="Enter the answer" ng-model="card.back"></textarea>
        </div>
      </div>

      <button class="btn-danger" ng-click="create.deleteCard(card)">Delete card</button>

    </div> <!-- end ng-repeat div -->

    <button class="btn-primary savedeckbtn" type="button" ng-click="create.handleSave()">Click to save the deck</button>
  </div>
</div>
