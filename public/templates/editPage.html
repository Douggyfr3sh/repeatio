<div ng-controller="EditPageCtrl as edit">

  <div class="container">
  <h3>DECK NAME: <input ng-model="edit.deck.deckname" /></h3>

    <div class="row">
      <div class="col-xs-5 flashcard">
        <h4>Question</h4>
        <hr>
        <textarea placeholder="Enter a question" ng-model="edit.newCard.front"></textarea>
      </div>

      <div class="col-xs-5 flashcard">
        <h4>Answer</h4>
        <hr>
        <textarea placeholder="Enter the answer" ng-keyup="$event.keyCode == 13 && edit.addCard(edit.newCard)" ng-model="edit.newCard.back"></textarea>
      </div>
    </div>

    <button class="btn btn-primary" ng-click="edit.addCard(edit.newCard)">Add card</button>

    <hr> <!-- Start of list of currently made cards -->

    <div ng-repeat="card in edit.deck.cards" >
      <div class="row">
        <div class="col-xs-5 flashcard">
          <h4>Question</h4>
          <hr>
          <textarea placeholder="Enter a question" ng-model="card.front"></textarea>
        </div>

        <div class="col-xs-5 flashcard">
          <h4>Answer</h4>
          <hr>
          <textarea placeholder="Enter the answer" ng-model="card.back"></textarea>
        </div>
      </div>

      <button class="btn btn-danger" ng-click="edit.deleteCard(card)">Delete card</button>

    </div> <!-- end ng-repeat div -->

    <button class="btn btn-primary savedeckbtn" type="button" ng-click="edit.handleSave()">Click to save the deck</button>
  </div>
</div>
